  <div class="container-fluid">
    <div class="row">
      <div class="top-header">
        <h1 class="text-center welcome-text">Welcome to Recorder</h1>
      </div>
      <div class="col-md-7 text-center record">
        <h3>Start Recording Your Clip</h3>
        <button class="primary" (click)="startRecording()"><span><i class="fas fa-microphone"></i></span>Record</button>
        <button class="primary" (click) ="stopRecording()"><span><i class="far fa-stop-circle"></i></span>Stop</button>
        <button color="primary" (click)="download()"> Download</button>
      </div>

      <div class="col-md-5 record-list">
        <h3 class="text-center">Recorded List</h3>
      </div>
    </div>
  </div>
